<!DOCTYPE html>
<html>
<head>
	<title>Password Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #1c1c1c;
			color: white;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #ff4444;
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="password"] {
			font-size: 16px;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
			outline: none;
			width: 300px;
			text-align: center;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #333333;
			color: white;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		button {
			background-color: #ff4444;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 10px;
			transition: all 0.2s;
		}

		button:hover {
			background-color: #cc0000;
		}

		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.3s ease;
			background-color: #1c1c1c;
			box-shadow: 0px 0px 10px rgba(255, 68, 68, 0.5);
			color: white;
		}
		
		.popup-content {
			padding: 30px;
			border-radius: 5px;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		.popup.show {
			display: block;
			opacity: 1;
			pointer-events: auto;
		}

		.close-btn {
			background-color: #ff4444;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s;
			float: right;
		}

		.close-btn:hover {
			background-color: #cc0000;
		}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 20px auto;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(255, 68, 68, 0.5);
		}
	</style>
</head>
<body>
	<div class="password-container">
		<label for="password">CODE:</label>
		<input type="password" id="password" placeholder="~-~-~-~">
		<button id="submit-btn">~></button>
	</div>
	<div class="popup" id="popup">
		<div class="popup-content">
			<h2>Track 01</h2>
			<img src="https://i.imgur.com/JN10uOS.png" alt="Track">
			<p>13/05 20:00</p>
			<button id="close-btn">Close</button>
		</div>
	</div>
	<script>
		const passwordInput = document.getElementById('password');
		const submitBtn = document.getElementById('submit-btn');
		const popup = document.getElementById('popup');
		const closeBtn = document.getElementById('close-btn');

		const wordPass = 'hellhounds';
		const keyPass = 'banana';

		let correctPassword = 'hellhounds';
		let inputPass = '';

			const encrypt = btoa(wordPass);
			correctPassword = encrypt;
			console.log(correctPassword)
		}
		
		
		
		function encryptPassword(password, correctPassword) {
			const encryptedPassword = btoa(password);
			return encryptedPassword;
		}
*/
		function showPopup() {
			popup.classList.add('show');
		}

		function closePopup() {
			popup.classList.remove('show');
		}

		submitBtn.addEventListener('click', function() {
			const inputPassword = passwordInput.value;
			//console.log(inputPassword);
			//inputPass = encryptPassword(inputPassword);
			console.log(inputPass);

			if (inputPassword === correctPassword) { 
				showPopup(); 
			} else {
				alert('Incorrect Password!'); 
			}

			passwordInput.value = ''; 
		});

		closeBtn.addEventListener('click', function() {
			closePopup();
		});
	</script>
</body>
